<head>
  <title>Parallax</title>

<style>
  .parentParallax { width: 100%; white-space: nowrap; overflow-y: hidden; overflow-x: hidden; display: flex; }
  .parallax { min-width: 100%; height: 100vh;  background-attachment: fixed; background-position: center; scroll-snap-align: start; border-right: 3px solid #fff; transition: transform 0.3s ease-out;}
  .parallax1 { background-image: url("img/1.jpg");  background-repeat: no-repeat; background-size: cover; }
  .parallax2 { background-image: url("img/2.jpg"); background-attachment: fixed; background-size: cover; }
  .parallax3 { background-image: url("img/3.jpg"); background-attachment: fixed; background-size: cover; }
  .parallax4 { background-image: url("img/4.jpg"); background-attachment: fixed; background-size: cover; }
  .parallax5 { background-image: url("img/5.jpg"); background-attachment: fixed; background-size: cover; }
  .parallax6 { background-image: url("img/6.jpg"); background-attachment: fixed; background-size: cover; }
  .parallax7 { background-image: url("img/7.jpg"); background-attachment: fixed; background-size: cover; }
  .parallax8 { background-image: url("img/8.jpg"); background-attachment: fixed; background-size: cover; }
  .customModal .modal-dialog { max-width: 100%; margin: 0px; height: 100vh; }
  .customModal .modal-body { padding: 0px; }
  .customModal .btn-close { position: absolute; z-index: 1000; right: 8px; background-color: #fff; padding: 14px; border-radius: 0px; top: 8px; }
  .parallax1 .img1 { width: 72vw; padding: 3%; transition: transform 0.5s ease-out; }
  .parallax1 .img2 { width: 46vw; transition: transform 0.5s ease-out; margin: 16vw 0vw 0vw -42vw; }
  .parallax2 .img3 { width: 14vw; transition: transform 0.5s ease-out; margin-top: 0vw; }
  .parallax2 .img4 { width: 14vw; transition: transform 0.5s ease-out; margin-left: 20vw; margin-top: 19.5vw; position: absolute;}
  .parallax3 .img5 { height: 100%; transition: transform 0.5s ease-out; margin-bottom: -19.8vw; position: absolute; bottom: 0px; }
  .parallax4 .img6 { width: 92vw; transition: transform 0.5s ease-out; position: absolute; }
  .parallax5 .img7 { width: 15vw; transition: transform 0.5s ease-out; position: absolute;  margin-left: 2vw; margin-bottom: 16vw; bottom: 0px;}
  .parallax5 .img8 { width: 15vw; transition: transform 0.5s ease-out; position: absolute; margin-left: 18vw; margin-bottom: 12vw; bottom: 0px; }
  .parallax5 .img9 { width: 15vw; transition: transform 0.5s ease-out; position: absolute; margin-left: 34vw; margin-bottom: 8vw; bottom: 0px; }
  .parallax5 .img10 { width: 15vw; transition: transform 0.5s ease-out; position: absolute; margin-left: 50vw; margin-bottom: 4vw; bottom: 0px; }
  .parallax5 .img11 { width: 15vw; transition: transform 0.5s ease-out; position: absolute; margin-left: 66vw; margin-bottom: 0vw; bottom: 0px; }
  .parallax5 .img12 { width: 15vw; transition: transform 0.5s ease-out; position: absolute; margin-left: 82vw; margin-bottom: -4vw; bottom: 0px; }
  .parallaxBtn { position: absolute; z-index: 1000; right: 10vw; top: 25vw; background: #fff;  padding: 20px 30px; text-decoration: none; text-transform: uppercase; font-weight: 500; color: #000; border-radius: 5px; font-size: 1.5vw; transition: 0.1s ease; opacity: 0.8; }
  .parallaxBtn:hover{ opacity: 1;}
</style>
</head>

  <script>
 let lastScrollPos = 0;
  const modalBody = document.querySelector('.modal-body');

  modalBody.addEventListener('scroll', function () {
    const scrollPosition = modalBody.scrollLeft; 
    const translateY = scrollPosition * 1.5;
    document.querySelectorAll('.img1').forEach((img) => {
      img.style.transform = `translateY(${-translateY}px)`;
    });
    document.querySelectorAll('.img2').forEach((img) => {
      img.style.transform = `translateY(${-translateY}px)`;
    });

    const translateY2 = scrollPosition * 0.2;
    document.querySelectorAll('.img3').forEach((img) => {
      img.style.transform = `translateY(${+translateY2}px)`;
    });
    const translateX3 = scrollPosition * 0.2;
    document.querySelectorAll('.img4').forEach((img) => {
      img.style.transform = `translateX(${-translateX3}px)`;
    });
    const translateY4 = scrollPosition * 0.1;
    document.querySelectorAll('.img5').forEach((img) => {
      img.style.transform = `translateY(${-translateY4}px)`;
    });
    const translateY5 = scrollPosition * 0.05;
    document.querySelectorAll('.img6').forEach((img) => {
      img.style.transform = `translateY(${+translateY5}px)`;
    });
    const translateY6 = scrollPosition * 0.02;
    document.querySelectorAll('.img7').forEach((img) => {
      img.style.transform = `translateY(${-translateY6}px)`;
    });
    const translateY7 = scrollPosition * 0.03;
    document.querySelectorAll('.img8').forEach((img) => {
      img.style.transform = `translateY(${-translateY7}px)`;
    });
    const translateY8 = scrollPosition * 0.04;
    document.querySelectorAll('.img9').forEach((img) => {
      img.style.transform = `translateY(${-translateY8}px)`;
    });
    const translateY9 = scrollPosition * 0.05;
    document.querySelectorAll('.img10').forEach((img) => {
      img.style.transform = `translateY(${-translateY9}px)`;
    });
    const translateY10 = scrollPosition * 0.06;
    document.querySelectorAll('.img11').forEach((img) => {
      img.style.transform = `translateY(${-translateY10}px)`;
    });
    const translateY11 = scrollPosition * 0.07;
    document.querySelectorAll('.img12').forEach((img) => {
      img.style.transform = `translateY(${-translateY11}px)`;
    });

  });

  </script>


<script>
  var item = document.getElementById("MAIN");

  window.addEventListener("wheel", function (e) {
    if (e.deltaY > 0) item.scrollLeft += 100;
    else item.scrollLeft -= 100;
  });
</script>
